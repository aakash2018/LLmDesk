<div class="flex h-screen bg-gray-100">

	<!-- Sidebar -->
	<section class="w-64 bg-white shadow-lg p-5 space-y-4">
		<app-sidebar></app-sidebar>
	</section>
	
	<!-- Main content -->
	<div class="flex-1 flex flex-col">
		<!-- Header -->
		<app-header></app-header>
		<!-- Breadcrumb -->
		<app-breadcrumb title="Agent"></app-breadcrumb>
		<!-- Page Content -->
		<main class="overflow-auto">
			<div class="p-6 bg-gray-100 min-h-screen">
				<!-- Filter + Add Button -->
				<div class="bg-white p-4 rounded-xl shadow flex flex-wrap items-center justify-between gap-4">
					<!-- Left Filters -->
					<div class="flex items-center gap-3 flex-wrap">
						<!-- Search -->
						<input type="text" placeholder="Search agents..."
							class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
						<!-- Dropdown Filter -->
						<select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
							<option value="">All Status</option>
							<option value="active">Active</option>
							<option value="inactive">Inactive</option>
						</select>
					</div>
					<!-- Add New Agent Button -->
					<button class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
						+ Add Agent
					</button>
				</div>
				<!-- Cards Section -->
				<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
					<!-- Card 1 -->
					<div class="bg-white shadow rounded-xl p-5">
						<h3 class="text-lg font-semibold mb-1">John Doe</h3>
						<p class="text-sm text-gray-600 mb-3">Email: john@example.com</p>
						<span class="px-3 py-1 text-xs bg-green-100 text-green-700 rounded-full">Active</span>
					</div>

					<!-- Card 2 -->
					<div class="bg-white shadow rounded-xl p-5">
						<h3 class="text-lg font-semibold mb-1">Emma Stone</h3>
						<p class="text-sm text-gray-600 mb-3">Email: emma@example.com</p>
						<span class="px-3 py-1 text-xs bg-yellow-100 text-yellow-700 rounded-full">Pending</span>
					</div>

					<!-- Card 3 -->
					<div class="bg-white shadow rounded-xl p-5">
						<h3 class="text-lg font-semibold mb-1">Mike Johnson</h3>
						<p class="text-sm text-gray-600 mb-3">Email: mike@example.com</p>
						<span class="px-3 py-1 text-xs bg-red-100 text-red-700 rounded-full">Inactive</span>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
